<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CRISPR Gene Editing Success Prediction using AI"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>CRISPR Prediction - Gene Editing Success Predictor</title>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom styles for nucleotides */
      .nucleotide-A { color: #ef4444; font-weight: 600; }
      .nucleotide-T { color: #3b82f6; font-weight: 600; }
      .nucleotide-C { color: #10b981; font-weight: 600; }
      .nucleotide-G { color: #f59e0b; font-weight: 600; }
      
      /* Custom shadow */
      .shadow-card {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Upload area styles */
      .upload-area {
        border: 2px dashed #d1d5db;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f9fafb;
      }
      
      .upload-area:hover,
      .upload-area.dragover {
        border-color: #3b82f6;
        background: #eff6ff;
      }
      
      /* Category styles */
      .category-correct_predicted_correct {
        background: rgb(34 197 94 / 0.1);
        border-color: rgb(34 197 94 / 0.2);
        color: rgb(21 128 61);
      }
      
      .category-correct_predicted_wrong {
        background: rgb(251 191 36 / 0.1);
        border-color: rgb(251 191 36 / 0.2);
        color: rgb(146 64 14);
      }
      
      .category-wrong_predicted_correct {
        background: rgb(239 68 68 / 0.1);
        border-color: rgb(239 68 68 / 0.2);
        color: rgb(153 27 27);
      }
      
      .category-wrong_predicted_wrong {
        background: rgb(107 114 128 / 0.1);
        border-color: rgb(107 114 128 / 0.2);
        color: rgb(55 65 81);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
